<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Chart JS</title>
</head>
<body>
    <div>
        <canvas id="myChartline"></canvas>
    </div>    
    <div>
        <canvas id="myChartbar"></canvas>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('myChartline');

new Chart(ctx, {
    type: 'line',
    data: {
    labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
    datasets: [
        {label: 'Temperatura',data: [30, 29, 28, 25, 22, 23],borderWidth: 1},
        {label: 'Umidade', data: [80, 82, 80, 85, 80, 83],borderWidth: 1}
    ]},
    options: {
    scales: {
        y: {
        beginAtZero: true
        }
    }
    }
});

const ctx2 = document.getElementById('myChartbar');

new Chart(ctx2, {
    type: 'bar',
    data: {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [
        {label: 'Temperatura Média', data: [22, 24, 27, 23, 20, 18],borderWidth: 1},
        {label: 'Umidade Média', data: [90, 89, 93, 87, 88, 82], borderWidth: 1}
    ]},
    options: {
    scales: {
        y: {
        beginAtZero: true
        }

    }
    }
});
</script>
